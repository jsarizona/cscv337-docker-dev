<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>
<body>
    <h1>Order a Pie</h1>

    <form method="post" action="process_form.php">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        <br/>
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Last Name" id="lname" name="lname" required>
        <br/>
        <label for="address">Street Address:</label>
        <input type="text" placeholder="Address" id="address" name="address">
        <br/>
        <label for="city">City:</label>
        <input type="text" placeholder="City" id="city" name="city" required>
        <br/>
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="">Select a State</option>
            <option value="AZ">Arizona</option>
            <option value="VA">Virginia</option>
        </select><br/>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <br/>
        <label for="pie">The pie I want:</label>
        <br/>
        <label for="apple">Apple Pie</label>
        <input type="radio" id="apple" name="pie" value="apple">
        <br/>
        <label for="cherry">Cherry Pie</label>
        <input type="radio" id="cherry" name="pie" value="cherry">
        <br/>
        <label for="quantity">The number of pies I want:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10" value="1">
        <br/>
        <input type="submit" value="Get me some pie!">
        <input type="reset" value="Just kidding, I don't want a pie.">

    </form>
    
</body>
</html>
